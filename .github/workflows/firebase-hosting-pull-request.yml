name: Deploy to Firebase Hosting on PR
'on': pull_request
permissions:
    checks: write
    contents: read
    pull-requests: write
jobs:
    build_and_preview:
        if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
        runs-on: ubuntu-latest
        environment: production
        steps:
            - uses: szenius/set-timezone@v2.0
              with:
                  timezoneLinux: 'Europe/Paris'
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: .nvmrc
                  cache: 'npm'
            - run: npm ci && npm run build
              env:
                  FIREBASE_API_KEY: '${{ secrets.FIREBASE_API_KEY }}'
                  FIREBASE_AUTH_DOMAIN: '${{ vars.FIREBASE_AUTH_DOMAIN }}'
                  FIREBASE_DATABASE_URL: '${{ vars.FIREBASE_DATABASE_URL }}'
                  FIREBASE_PROJECT_ID: '${{ vars.FIREBASE_PROJECT_ID }}'
                  FIREBASE_STORAGE_BUCKET: '${{ vars.FIREBASE_STORAGE_BUCKET }}'
                  FIREBASE_MESSAGING_SENDER_ID: '${{ vars.FIREBASE_MESSAGING_SENDER_ID }}'
                  FIREBASE_APP_ID: '${{ vars.FIREBASE_APP_ID }}'
                  FIREBASE_MEASUREMENT_ID: '${{ vars.FIREBASE_MEASUREMENT_ID }}'
                  OPENPLANNER_URL: ${{ github.event.client_payload.url || 'https://storage.googleapis.com/conferencecenterr.appspot.com/events/YFlN9koUK0qPuYkvbqQg/1f8cd1c0-b0ed-4f24-811d-d8b64718ea29.json'}}

            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUNNYTECHWEBSITE }}'
                  projectId: sunnytechwebsite
